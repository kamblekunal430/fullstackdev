<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Media in html></h1>

    <h2>Adding image using img tag</h2>
    <img src="media/mypic.jpeg" width="400" alt="my pic"><br>
    <h2>Adding audion using audio tag</h2>
    <audio controls src="media/sampleaudio.mp3">sample audio</audio> <br>
    <h2>Adding video using video tag</h2>
    <video controls width="400" src="media/samplevideo.mp4">sample video</video>

</body>
</html>
